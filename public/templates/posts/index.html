<script src="/js/angular/angular.js"></script>
<script src="/js/angular-cookie/angular-cookie.js"></script>
<script src="/js/ng-token-auth/dist/ng-token-auth.js"></script>
<br/>
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" href="#/posts/new">Create a Post</a>
        <h3 class="block">Posts</h3>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Body</th>
                <th></th>
            </tr>
            <tr ng-hide="posts.length" >
                <td colspan="5">No posts found, Please create one.</td>
            </tr>
            <tr ng-show="posts.length" ng-repeat="post in posts">
                <td>{{post.name}}</td>
                <td>{{post.body}}</td>
                <td>
                    <a href="#/posts/{{post.id}}/edit">Edit</a> | <a href="" ng-click="deletePost(post.id)">Remove</a>
                </td>
            </tr>
        </table>
    </div>
    <a href="#/posts/new">New Post</a>
    <a href="#/users">Back to Users</a>
</div>

<br/>
<div class="row" ng-init="user_signed_in()">
    <div class="col-md-12">
        <a class="btn btn-primary" href="/users/new">Create a user</a>
        <h3 class="block">Users</h3>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th></th>
            </tr>
            <tr ng-hide="users.length" >
                <td colspan="5">No users found, Please create one.</td>
            </tr>
            <tr ng-show="users.length" ng-repeat="user in users">
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>
                    <a href="/users/{{user.id}}/edit">Edit</a> | <a href="" ng-click="deleteUser(user.id)">Remove</a>
                </td>
            </tr>
        </table>
    </div>
    <a href="/posts">Posts list</a>
</div>
<div class="row">
  <li ng-show="!user.id"><a ng-href="/sign_in">Sign in</a></li> 
  <li ng-show="user.id"><a ng-click='signOut()'>Sign out</a></li>
</div>
